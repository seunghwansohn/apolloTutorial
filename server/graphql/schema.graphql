type Nicolas {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Categories {
  category: String!
}

type Query {
  people: [Nicolas]!
  person(id: Int!): Nicolas
  getCategories: [Categories]!
}

type Mutation {
  addPerson(
    name: String!
    age: Int!
    gender: String!
  ) : Nicolas
  deletePerson(
    id: Int!
  ) : [Nicolas]!
}